<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Sayfa Ana Yapısı -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Google 1998">
        </div>

        <!-- Arama Kutusu ve Butonlar -->
        <div class="search-area">
            <form>
                <!-- Arama Kutusu -->
                <input type="text" class="search-box" placeholder="Google'da Ara">
                <!-- Butonlar -->
                <div class="buttons">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>

        <!-- Alt Bilgi Linkleri -->
        <footer>
            <p>
                <a href="https://web.archive.org/web/19981202230410/http://google.stanford.edu/">Stanford Google</a> | 
                <a href="https://tr.wikipedia.org/wiki/Google">Google Hakkında</a> | 
                <a href="https://web.archive.org/">Wayback Machine</a>
            </p>
        </footer>
    </div>
</body>
</html>
